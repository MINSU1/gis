
<h1>{{title}}</h1>
<h1>------------------------------------------------</h1>
<table datatable [dtOptions]="dtOptions" class="row-border hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Category</th>
      <th>Longitude</th>
      <th>Latitude</th>
      <th>Altitude</th>
      <th>Radius</th>
      <th>Created Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let geo of geos">
      <td>{{ geo.id }}</td>
      <td>{{ geo.category }}</td>
      <td>{{ geo.longitude }}</td>
      <td>{{ geo.latitude }}</td>
      <td>{{ geo.altitude }}</td>
      <td>{{ geo.radius }}</td>
      <td>{{ geo.timestamp }}</td>
    </tr>
  </tbody>
  </table>
